<!doctype html>
<html>
  <head>
    <title>Toggl Button</title>
    <link rel="stylesheet" href="../styles/popup.css"/>
  </head>
  <body>
    <div class="header" title="Open Toggl.com"></div>
    <div class="user-email" title="Open profile at Toggl.com"></div>
    <div class="error"></div>
    <ul class="menu view">   
      <li>
        <div class="project-bullet"></div>
        <div class="edit-button"></div>
        <div class="stop-button">Stop</div>
      </li>
      <li>
        <button class="settings-button">Settings</button>
      </li>
      <li>
        <button class="sync-button">Sync</button>
      </li>
      <hr>
      <li>
        <button class="logout-button">Logout</button>
      </li>
    </ul>

    <div id="login-form" class="view">
      <p class="error">Couldn't log you in. Please try again!</p>
      <form accept-charset="UTF-8" id="signin">
        <p class="form-row">
          <label for="login_email">E-mail:</label>
          <input name="user_login" type="text" id="login_email" class="text-input" value="">
        </p>
        <p class="form-row">
          <label for="login_password">Password:</label>
          <input name="user_password" type="password" id="login_password" class="text-input" value="">
        </p>
        <p class="form-submit-row cf">
          <a href="https://toggl.com/forgot-password" class="forgot-link">Forgot password?</a>
          <input type="submit" value="Log in" class="btn-small right login-btn">
        </p>
      </form>
    </div>

    <div id="entry-form" class="view">
    </div>

    <div id="error">Error</div>
    <script src="../scripts/popup.js"></script>
  </body>
</html>
